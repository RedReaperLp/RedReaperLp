name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push:
    branches: ["master", "main"]
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Statistics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
      - name: Recently Played Game
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.steam.svg
          token: NOT_NEEDED
          plugin_steam: yes
          plugin_steam_token: ${{ secrets.STEAM_TOKEN }}
          plugin_steam_user: "76561199017122818"
          plugin_steam_sections: player, most-played, recently-played 
          plugin_steam_achievements_limit: 4
      - name: Most used Language[s]
        uses: lowlighter/metrics@latest
        with: 
          filename: languages.metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_threshold: 0.5%
          plugin_languages_details: bytes-size, percentage, lines     
          base: ""
